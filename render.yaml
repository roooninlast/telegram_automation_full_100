services:
  - type: web
    name: automation-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python scripts/index_templates.py &&       uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8

  - type: worker
    name: telegram-bot
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python scripts/index_templates.py &&       python bot/bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: API_BASE
        value: https://automation-api.onrender.com
      - key: BOT_TOKEN
        sync: false
