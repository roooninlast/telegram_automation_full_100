id: http_monitor_to_telegram_063
name: 'HTTP Monitor â†’ Telegram #063'
version: 1
category: monitoring
intents:
- http_monitor
- uptime_alert
- status_check
tags:
- http
- monitor
- if
- telegram
- cron
inputs:
  required:
  - key: url
    type: url
    description: Endpoint to check
  optional:
  - key: expect_status
    type: int
    description: Expected HTTP status code (default 200)
outputs:
  required:
  - key: telegram_chat_id
    type: string
    description: Alert chat id
secrets:
- TELEGRAM_TOKEN
- CHAT_ID
compat:
  n8n:
    min_version: 1.65.0
    nodes_whitelist:
    - cron
    - httpRequest
    - if
    - telegram
constraints:
  max_nodes: 8
